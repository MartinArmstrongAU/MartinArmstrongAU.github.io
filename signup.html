        </ul>

<!-- Signup Section -->
<section id="signup">
    <div class="section-container">
        <h2>Sign Up for Your Safety First</h2>
        <p>Fill in the form below to create your profile and be ready for any emergency.</p>
        <form action="#" method="post" id="signup-form">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <!-- Emergency Contact Information -->
            <div class="form-group">
                <label for="emergency-name">Emergency Contact Name</label>
                <input type="text" id="emergency-name" name="emergency-name" required placeholder="Enter emergency contact name">
            </div>
            <div class="form-group">
                <label for="emergency-phone">Emergency Contact Phone</label>
                <input type="tel" id="emergency-phone" name="emergency-phone" required placeholder="Enter emergency contact phone">
            </div>

            <!-- Medical Information -->
            <div class="form-group">
                <label for="medical-conditions">Medical Conditions (if any)</label>
                <textarea id="medical-conditions" name="medical-conditions" rows="4" placeholder="Any medical conditions we should know about?"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="cta-button">Create Account</button>
            </div>
        </form>
    </div>
</section>
